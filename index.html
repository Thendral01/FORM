<!DOCTYPE html>    
<html>    
<head>    
    <title>Reg Form</title>    
</head>    
<body>    
    <center><h1>Form Validation using HTML,CSS,JavaScript</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="5" name="address" placeholder="Door no.">  
                    <input type="textarea" size="50" name="address" placeholder="Location">
                    <input type="textarea" size="15" name="address" placeholder="District">
                    <input type="textarea" size="8" name="address" placeholder="Pincode">
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="female">Female    
                </td>    
            </tr> 
            <tr>
                <td><label>DOB: </label></td>
                <td>
                    <<input type="date" id="start" name="trip-start"
       value="2018-07-22">
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile">    
                </td>    
            </tr>
            <tr>    
                <td><label>Adhaar number: </label></td>    
                <td>    
                    <input type="text" name="adhaar number" placeholder="xxxx xxxx xxxx">    
                </td>
            </tr>
                
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="reset">    
                </td>    
            </tr> 
            
        </table>    
    </form>    
</body>    
</html>
